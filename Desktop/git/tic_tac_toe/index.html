<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="font-awesome-animation.min.css">

  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--Tic Tac Toe-->
<div class="board">
  <div class = "game-starter message-font">
    Would you like to play </br><button value="X" class="token">X</button> or <button value="O" class="token">O</button>
  </div>
  <div class= "message message-font">
  </div>
  <div class="grid-container">
    <div value="0" class="grid-item"></div>
    <div value="1" class="grid-item"></div>
    <div value="2" class="grid-item no-rght-border"></div>
    <div value="3" class="grid-item"></div>
    <div value="4" class="grid-item"></div>
    <div value="5" class="grid-item no-rght-border"></div>
    <div value="6" class="grid-item no-btm-border"></div>
    <div value="7" class="grid-item no-btm-border"></div>
    <div value="8" class="grid-item no-btm-border no-rght-border"></div>
  </div>
</div>
<div class = "footer">
    <p>Coded by <a href="https://www.freecodecamp.org/afon9" target="_blank">Rufat Alimurzaev</a></p>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
